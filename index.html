<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=".\stylesheet\style.css" type='text/css'>
    <title>Document</title>
</head>
<body>
    <section class="calculator">
       <div class="wraper">
       <div class="wrap-h3">
           <h3 id="title"></h3>
       </div>

       <div class="wrap-btn">
        <button type='button' class='btn btn-plus operation' data-num="+">+</button>
        <button type='button' class='btn operation' data-num="-">-</button>
        <button type='button' class='btn operation' data-num="*">*</button>
        <button type='button' class='btn operation' data-num="/">/</button>
       </div>

       <div class="wrap-btn-num">
        <button type='button' class='btn-num btn' data-num="9">9</button>
        <button type='button' class='btn-num btn' data-num="8">8</button>
        <button type='button' class='btn-num btn' data-num="7">7</button>
        <button type='button' class='btn-num btn' data-num="6">6</button>
        <button type='button' class='btn-num btn' data-num="5">5</button>
        <button type='button' class='btn-num btn' data-num="4">4</button>
        <button type='button' class='btn-num btn' data-num="3">3</button>
        <button type='button' class='btn-num btn' data-num="2">2</button>
           <button type='button' class='btn-num btn' data-num="1">1</button>
           <button type='button' class='btn-num btn' data-num="0">0</button>
        <button type='button' class='btn-num btn' data-num=".">.</button>

        <button type='button' class='btn-equal btn' data-operation="=">=</button>
           <button type='button' class='btn-clear btn' >C</button>
           <button type='button' class='btn-delete btn' >delete</button>
       </div>
       </div>


    </section>
    <script src='script.js'></script>
</body>
</html>
